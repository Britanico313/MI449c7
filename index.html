<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge 7 Tailwind</title>
    <link rel="stylesheet" href="styles.css">
    
</head>
<body class="bg-gray-50 text-gray-800">
    <header class="bg-gray-100 py-4">
        <div class="container mx-auto px-4 flex justify-between items-center">
            <div class="flex items-center space-x-4">

                <span class="font-bold text-xl text-gray-800">DRIBBBLEEE</span>

                <nav>
                    <ul class="flex space-x-2">
                        <li class="text-gray-800 hover:text-gray-600">Popular</li>
                        <li class="text-gray-800 hover:text-gray-600">Discover</li>
                        <li class="text-gray-800 hover:text-gray-600">Animation</li>

                    </ul>
                </nav>
            </div>
            <div>

                <button class="text-gray-800 hover:text-gray-600">Filters</button>
            </div>
        </div>
    </header>    
    <script src="https://cdn.tailwindcss.com"></script>
    <div class="container mx-auto px-4">
      <div class="grid grid-cols-3 gap-4">
        <div class="bg-white p-4 rounded-lg shadow flex flex-col items-center">
          <img src="images/1.png" alt="img1" class="h-200">
          <div class="text-gray-700 text-center">SIEGE MEDIA - 98 likes 24.9k views </div>
        </div>
        <div class="bg-white p-4 rounded-lg shadow flex flex-col items-center">
            <img src="images/2.png" alt="img2" class="h-200">
          <div class="text-gray-700 text-center">ASmao - 985 likes 28.1k views</div>
        </div>
        <div class="bg-white p-4 rounded-lg shadow flex flex-col items-center">
            <img src="images/3.png" alt="img3" class="h-200">
            <div class="text-gray-700 text-center">Bilbo Baggins - 987 likes 2k views</div>
        </div>
        <div class="bg-white p-4 rounded-lg shadow flex flex-col items-center">
            <img src="images/4.jpg" alt="img4" class="h-200">
            <div class="text-gray-700 text-center">Jeff Siarto - 198k likes 2.1M views</div>
        </div>
        <div class="bg-white p-4 rounded-lg shadow flex flex-col items-center">
            <img src="images/5.png" alt="img5" class="h-200">
            <div class="text-gray-700 text-center">DJ Khaled - 0 likes 5 views</div>
        </div>
        <div class="bg-white p-4 rounded-lg shadow flex flex-col items-center">
            <img src="images/6.png" alt="img6" class="h-200">
            <div class="text-gray-700 text-center">Datsyuk - 198 likes 132k views</div>
        </div>
      </div>
    </div>
</header>

</body>
</html>
